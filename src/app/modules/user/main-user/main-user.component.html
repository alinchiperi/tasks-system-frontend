<p-table
  [value]="tasks"
  styleClass="p-datatable-striped"
  #dt1
  [globalFilterFields]="['title', 'description', 'status']"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <button
        pButton
        label="Clear"
        class="p-button-outlined"
        icon="pi pi-filter-slash"
        (click)="clear(dt1)"
      ></button>

      <button
        pButton
        label="Add"
        icon="pi pi-plus-circle"
        (click)="showTaskForm()"
      ></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          placeholder="Search keyword"
          (input)="dt1.filterGlobal($event, 'contains')"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header"
    ><tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Task Status</th>
      <th>Due Date</th>
      <th>Tags</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.taskStatus }}</td>
      <td>{{ task.dueDate | date : "dd-MM-yyyy, HH:mm" }}</td>
      <td>
        <div class="flex align-items-center justify-content-center gap-1">
          <p-tag *ngFor="let tag of task.tags">#{{ tag.name }}</p-tag>
        </div>
      </td>
      <td>
        <div class="flex justify-content-center flex-wrap gap-1">
          <p-button
            [rounded]="true"
            icon="pi pi-pencil"
            [outlined]="true"
            severity="primary"
            (click)="showEditDialog(task)"
          >
          </p-button>
          <p-button
            [rounded]="true"
            icon="pi pi-check"
            [outlined]="true"
            severity="success"
            (click)="completeTask(task.id)"
          >
          </p-button>
          <p-button
            [rounded]="true"
            severity="danger"
            icon="pi pi-trash"
            [outlined]="true"
            (click)="deleteTask(task.id)"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog [(visible)]="showTask">
  <form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="flex-chip">
      <input pInputText placeholder="Title" formControlName="title" />
      <textarea
        pInputTextarea
        placeholder="Description"
        [autoResize]="true"
        formControlName="description"
      ></textarea>
      <label for="tags">Tags</label>
      <p-chips
        separator=","
        placeholder=" Hint: a, b, c"
        #tags
        formControlName="tags"
      ></p-chips>
      <p-calendar
        [showTime]="true"
        [showSeconds]="false"
        placeholder="Date"
        formControlName="date"
        [minDate]="minDate"
      ></p-calendar>

      <p-button type="submit"> Save</p-button>
      <p-button (click)="cancel()"> Cancel </p-button>
    </div>
  </form>
</p-dialog>

<p-dialog
  [(visible)]="editDialogVisible"
  header="Edit Task"
  [modal]="true"
  [responsive]="true"
  [style]="{ width: '60%' }"
  [baseZIndex]="1000"
>
  <div class="p-fluid">
    <div class="p-field">
      <label for="editTitle">Title</label>
      <input id="editTitle" pInputText />
    </div>
    <div class="p-field">
      <label for="editDescription">Description</label>
      <textarea></textarea>
    </div>
    <div class="p-field">
      <label for="editDueDate">Due Date</label>
      <input />
    </div>
    <div class="p-field">
      <label for="editTaskStatus">Task Status</label>
      <input />
    </div>
    <div class="p-field">
      <label for="editTags">Tags</label>
      <div class="flex align-items-center justify-content-center gap-1">
        <p-tag *ngFor="let tag of selectedTask?.tags">#{{ tag.name }}</p-tag>
      </div>
    </div>
    <!-- Add more form fields for other properties -->
    <button pButton label="Save" icon="pi pi-check" (click)="onEdit()"></button>
  </div>
</p-dialog>
<p-toast></p-toast>
